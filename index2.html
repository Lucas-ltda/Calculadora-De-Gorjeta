<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2.css">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <div id="container">
        <div class="tittle">
            <h1>
                Calculadora De Gorjeta
            </h1>
        </div>

        <form class="tipsform" id="tipsform">
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>

             <p> R$ <input type="number" placeholder="Valor" id="bill" class="forminput formInputValor" required></p>

            <label for="serviceQual">
                <p>Avalie o serviço de nossos trabalhadores:</p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual" class="formSelect" required>
                    <option disable selected value="00"> -- Escolha uma Opção --</option>
                    <option value ="0.3">30% - Muito bom</option>
                    <option value ="0.2">20% - Bom</option>
                    <option value ="0.15">15% - Aceitável</option>
                    <option value ="0.1">10% - Ruim</option>
                    <option value ="0.05">05% - Péssimo</option>
                </select>
            </p>
                <label for="pay">
                    <p>Quantas pessoas vão pagar a conta?</p>
                </label>
            <p>
                <input type="number" placeholder="N°" name ="pay" id="pay" class="forminput formInputPeople" required> pessoa(s)
            </p>
            <p>
                <button type="submit" class="formSubmit">CALCULAR!</button>
            </p>
</form>
    <div id="totalTip">
            Gorjeta Total
            R$ <span id="tip">0.00</span>
             <span id="each">cada</span>
        </div>
    </div>
    
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
